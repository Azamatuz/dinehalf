<!doctype html>
<html lang="en">
  <head>
    <title>DineHalf</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="img/dinehalf-logo.png" alt="DineHalf Logo" width="100">
                </a>

                <!-- Cart Button icon  <i class="bi bi-bag-fill"></i>-->
                <a href="#" class="cart-button">
                    <i class="bi bi-bag-fill"></i>
                </a>

            </div>
        </nav>
    </header>
    <div id="google-map" style="height: 400px;">
        <!-- Google Map -->
        <img src="img/google-map.png" alt="Google Map" width="100%">
    </div>
    <!-- Bootstrap Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-7">
                                <h5 class="card-title">Restaurant 1</h5>
                            </div>
                            <div class="col-5">
                                <p class="card-subtitle text-muted">1 Meal</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <img src="img/meal.png" alt="Meal image" height="20%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-7">
                                <h5 class="card-title">Restaurant 2</h5>
                            </div>
                            <div class="col-5">
                                <p class="card-subtitle text-muted">1 Meal</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <img src="img/meal.png" alt="Meal image" height="20%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-7">
                                <h5 class="card-title">Restaurant 3</h5>
                            </div>
                            <div class="col-5">
                                <p class="card-subtitle text-muted">1 Meal</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <img src="img/meal.png" alt="Meal image" height="20%">
                            </div>
                        </div>
                        <h5 class="card-title">Restaurant 2</h5>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Bottom Navbar -->
    <nav class="navbar navbar-light fixed-bottom bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-map-fill"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-cup-fill"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-person-fill"></i>
            </a>
        </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
