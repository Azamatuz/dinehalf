<!doctype html>
<html lang="en">
  <head>
    <title>DineHalf</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="img/dinehalf-logo.png" alt="DineHalf Logo" width="100">
                </a>

                <!-- Cart Button icon  <i class="bi bi-bag-fill"></i>-->
                <a href="#" class="cart-button">
                    <i class="bi bi-bag-fill"></i>
                </a>

            </div>
        </nav>
    </header>

    <div class="card card-bg my-3">
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-4">
                    <a class="text-dark" href="map-list-page.html">
                        Back
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="img/meal.png" alt="Meal image" width="100%">
                    <h5 class="card-title">Red Pepper</h5>
                    <p class="card-text">price</p>
                    <p class="card-text">description</p>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-6">
                    <p class="card-text text-center">Quantity</p>
                </div>
            </div>
            <div class="row mt-2 justify-content-center">
                <div class="col-6">
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="icon-button">
                            <i class="bi bi-green bi-dash-circle-fill" style="font-size: 2rem;"></i>
                        </button>
                        <p class="card-text mx-2 align-middle">1</p>
                        <button class="icon-button">
                            <i class="bi bi-green bi-plus-circle-fill" style="font-size: 2rem;"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-2 justify-content-center">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="navbar navbar-light fixed-bottom bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-map-fill"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-cup-fill"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-person-fill"></i>
            </a>
        </div>
    </nav>

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
